name: Threat Intelligence Agent

on:
  schedule:
    # Runs every 30 minutes, 6amâ€“10pm UTC (fits GitHub free tier)
    - cron: '*/30 6-22 * * *'
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Pinned to commit SHA for supply-chain security (Finding 10)
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Restore the dedup database from cache so we don't re-process old items
      - name: Restore dedup DB cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: data/seen_items.db
          # New key each run so the updated DB is saved; restore from latest
          key: dedup-db-${{ github.run_id }}
          restore-keys: dedup-db-

      - name: Run single cycle
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
          DAILY_COST_LIMIT_USD: '1.00'
          SEVERITY_THRESHOLD: '6'
          POLL_INTERVAL_SECONDS: '600'
        run: python agent.py --once
